<ion-view view-title="Account">
  <ion-content>
  <label for="option_ciudad">Selecciona una ciudad</label>
   <select ng-model="settings.ciudad" ng-change="changeValues()">
   	<option>Cancun</option>
   	<option>Paris</option>
   </select>
   <br/>
   <label for="option_ciudad">Selecciona dias para mostrar</label>
   <select ng-model="settings.dia" ng-change="changeValues()">
   	<option>1</option>
   	<option>2</option>
   	<option>3</option>
   	<option>4</option>
   	<option>5</option>
   </select>
   <br/>
   <label for="option_ciudad">Selecciona la unidad de medida</label>
   <select ng-model="settings.unidad" ng-change="changeValues()">
   	<option value="metric">Celsius</option>
   	<option value="imperial">Farenheit</option>
   	<option value="">Kelvin</option>
   </select>
  </ion-content>
</ion-view>
